<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>tic-tac-toe</title>
</head>

<body>
  <div id="main">
    <div id="top">
      <h1>Tic Tac Toe</h1>
    </div>
    <hr>

    <span id="msg-on-top"></span>

    <div id="screen">
      <div class="row">
        <span id="box1" class="border-right border-bottom"></span>
        <span id="box2" class="border-left border-right border-bottom"></span>
        <span id="box3" class="border-left border-bottom"></span>
      </div>
      <div class="row">
        <span id="box4" class="border-right border-top border-bottom"></span>
        <span id="box5" class="border1"></span>
        <span id="box6" class="border-left border-top border-bottom"></span>
      </div>
      <div class="row">
        <span id="box7" class="border-top border-right"></span>
        <span id="box8" class="border-left border-right border-top"></span>
        <span id="box9" class="border-left border-top"></span>
      </div>
    </div>

    <div id="user-name">
      <span class="user" id="user1">User1</span>
      <span class="user" id="user2">User2</span>
    </div>

    <span id="new-game-btn">New Game</span>
  </div>


  <script src="script.js"></script>
</body>

</html>
